<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css\contato.css" />
  <title>Sobre a CupomUP</title>
</head>

<body>
        <!-- START NAV -->
        <header class="menu">
            <div class="menu_logo"><img src="./imagens/menu_logo.png" alt="logo"></div>
            <nav class="menu_nav">
                <ul class="menu_nav_lista">
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="Perfil.html">Perfil</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="Sobre.html">Sobre Nós</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
            <button class="menu_btn_post">Postar Cumpom</button>    
        </header>
        <main class="conteudo">
            <section class="topo">
                <div class="topo_busca">
                    <form action="search" class="search search_form" method="get">
                        <input id="btnBusca" class="btn_busca" type="submit"/>
                        <input id="txtbusca" class="txt_busca" name="q" type="text" value="" placeholder="Buscar cupom" />
                    </form>
                </div>
                <form method="get" action="./login_cadastro.html"><button class="topo_btn" type="submit">Login/Cadastro</button></form>
                
            </section>
        
        <!-- END NAV -->


<!-- Inicia aqqui o Contato -->
<section id="contato">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="Image/logo 10.png" class="img-fluid" alt="">
            </div>
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" required="required" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" required="required" id="email">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <input type="text" class="form-control" required="required" id="mensagem">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
