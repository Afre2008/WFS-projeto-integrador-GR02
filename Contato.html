<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cupom UP! - Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu_logo"><img src="./imagens/menu_logo.png" alt="logo"></div>
        <nav class="menu_nav">
            <ul class="menu_nav_lista">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <button class="menu_btn_post">Postar Cupom</button>    
    </header>
    <main class="conteudo">
        <section class="topo">
            <div class="topo_busca">
                <form action="search" class="search search_form" method="get">
                    <input id="btnBusca" class="btn_busca" type="submit"/>
                    <input id="txtbusca" class="txt_busca" name="q" type="text" value="" placeholder="Buscar cupom" />
                </form>
            </div>
            <form method="get" action="./login_cadastro.html"><button class="topo_btn" type="submit">Login/Cadastro</button></form>
        </section>

<!--Fim da Nav e Topo-->

<!-- Inicia aqqui o Contato -->

        <section class="contato">
            <div class="container contato_form">
                <div class="row">
                    <div class="col">
                        <h2 class="titulo_contato">Fale Conosco</h2>
                        <p class="txt_contato">Dúvidas, críticas, sugestão e outros.</p>
                            <form>
                                <div class="form-group">
                                    <label class="lbl_contato" for="nome">Nome</label>
                                    <input type="text" class="form-control contato_campo" required="required" id="nome" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label class="lbl_contato" for="email">E-mail</label>
                                    <input type="text" class="form-control contato_campo" required="required" id="email" placeholder="nome@exemplo.com.br">
                                </div>
                                <div class="form-group">
                                    <label class="lbl_contato" for="mensagem">Mensagem</label><br>
                                    <textarea class="area_texto" placeholder="Seu texto aqui!"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn_contato">Enviar</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
