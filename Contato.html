<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css\sobre.css" />
  <title>Sobre a CupomUP</title>
</head>

<body>

<!-- coloquei o header aqui -->
<header class="container">    
        <!-- <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light" > -->
        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand" href="#">
                <img src="Image/logo 10.png" alt="logo" style="flex: 30px" height="100" width="100">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna Navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse pull-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



<!-- Inicia aqqui o Contato -->
<section id="contato">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="Image/logo 10.png" class="img-fluid" alt="">
            </div>
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" required="required" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" required="required" id="email">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <input type="text" class="form-control" required="required" id="mensagem">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
