<body>



  <a href="" data-toggle="modal" data-target="#sitemodal">Teste</a>

  <!-- Inicio Modal-->

  <div class="modal" id="sitemodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title"> 50% DE DESCONTO PARA CORRIDAS NO UBER</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>X</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="container-fluid">

            <div class="row">

              <div class="col-12">
                <img class="img-avatar" src="imgs/userpegarcp.png" width="100px" height="100px"
                  alt="Avatar do User rsrsrs"> <br>
                <hr>
                <h2 class="content-modal"> Copie o código abaixo pagar ganhar seu desconto (:</h2>
                <hr>
              </div>

            </div>

            <div class="row">

              <div class="col-12">
                <br>

                <script>
                  function copiarTexto() {
                    var textoCopiado = document.getElementById("link");
                    textoCopiado.select();
                    document.execCommand("Copy");
                  }
                </script>

                <div class="input-group">
                  <input type="text" id="link" name="link" class="form-control"
                    aria-label="Text input with segmented dropdown button">
                  <div class="input-group-append">
                    <button type="button" id="btn-copiar" class="btn btn-outline-secondary" onClick="copiarTexto()">Copiar
                      Cupom</button>
                    <button type="button" id="btn-copiar" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onClick="copiarTexto()">Copiar Cupom</a>
                      <a class="dropdown-item" href="#">Comentar sobre o Cupom</a>
                      <a class="dropdown-item" href="#">Reportar Cupom</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <hr>
                      <a class="dropdown-item" href="#">Compartilhar</a>
                      <hr>
                      <a class="dropdown-item" href="#">WhatsApp</a>
                      <a class="dropdown-item" href="#">Twitter</a>
                      <a class="dropdown-item" href="#">Facebook</a>
                      <a class="dropdown-item" href="#">Instagram</a>
                    </div>
                  </div>
                </div>
              </div>            

            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <hr>
                <h2 class="content-modal"> Avaliação do Cupom</h2>
              </div>
            </div>
          </div>
          <div class="avaliacao">
            <input name="rating" id="star-1" value="1" type="radio" class="radio radio-1"/>
            <input name="rating" id="star-2" value="2" type="radio" class="radio radio-2"/>
            <input name="rating" id="star-3" value="3" type="radio" class="radio radio-3"/>
            <input name="rating" id="star-4" value="4" type="radio" class="radio radio-4"/>
            <input name="rating" id="star-5" value="5" type="radio" class="radio radio-5"/>
          </div>
        </div>

        <div class="modal-footer">
          <button  id="btnfooterfechar" type="button" id="btn-copiar" class="btn-danger btn btn-outline-secondary" data-dismiss="modal">Fechar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Fim Modal-->


</body>
